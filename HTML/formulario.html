<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulariosss</title>
</head>
<body>
    
    <form>
        <div>
            <label>Email</label>
            <input type="Email" placeholder="example@excample.com">

        <div>
            <label>Nombre</label>
            <input type="text" placeholder="Ingrese su nombre">

        <div>
            <label>Apellido</label>

        <div>
            <label >Ingrese informacion extra</label>
            <textarea placeholder="informacion mas detallada"></textarea>
        </div>
        <button type="submit">Enviar formulario</button>
    </form>
